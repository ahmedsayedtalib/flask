{% extends 'base.html' %}

{% block title %}Add Puppy{% endblock %}

{% block content %}
<h2>Add a New Puppy</h2>
<form method="POST" class="mt-3">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control", placeholder="Enter puppy name") }}
    </div>
    <div class="mb-3">
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
